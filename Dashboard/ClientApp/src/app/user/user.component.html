<div class="row">
  <h3 class="col-md-2">Users</h3>
  <div class="offset-md-5 col-md-3">
    <input style="width:100%" id="search" type="text" [(ngModel)]="searchText" (ngModelChange)="this.searchQueryUpdate.next($event)" #searchInput />
  </div>
  <div class="col-md-2">
    <button (click)="addUser()">Add User</button>
  </div>
</div>

<p></p>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users">
  <thead>
    <tr>
      <th>NAME</th>
      <th>EMAIL</th>
      <th>ROLE TYPE</th>
      <th>STATUS</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.roleId }}</td>
      <td>{{ user.statusId }}</td>
      <td><button value="Submit" (click)="editUserDetails(user)">Edit</button></td>
    </tr>
  </tbody>
</table>
