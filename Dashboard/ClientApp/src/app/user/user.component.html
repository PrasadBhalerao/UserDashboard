<h1 id="tableLabel"></h1>

<p></p>

<p *ngIf="!users"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users">
  <thead>
    <tr>
      <th>NAME</th>
      <th>EMAIL</th>
      <th>ROLE TYPE</th>
      <th>STATUS</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.roleId }}</td>
      <td>{{ user.statusId }}</td>
      <td><button value="Submit" (click)="editUserDetails(user)">Edit</button></td>
    </tr>
  </tbody>
</table>
