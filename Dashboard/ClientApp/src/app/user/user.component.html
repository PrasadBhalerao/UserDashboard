<div class="row">
  <h3 class="col-md-2">Users</h3>
  <div class="offset-md-5 col-md-3">
    <input style="width:100%" id="search" type="text" [(ngModel)]="searchText" (ngModelChange)="this.searchQueryUpdate.next($event)" #searchInput />
  </div>
  <div class="col-md-2">
    <button (click)="addUser()">Add User</button>
  </div>
</div>

<p></p>

<p *ngIf="!users"><em>Loading...</em></p>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="roleName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ROLE TYPE </th>
    <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="statusName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
    <td mat-cell *matCellDef="let element"> {{element.statusName}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
    <td mat-cell *matCellDef="let element"><button value="Submit" (click)="editUserDetails(element)">Edit</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
